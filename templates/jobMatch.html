<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../static/css/font.css">
        <link rel="stylesheet" href="../static/css/xadmin.css">
        <script type="text/javascript" src="../static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../static/js/xadmin.js"></script>
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form layui-form-pane" id="search" action="/match">
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>选择地区</label>
                        <div class="layui-input-inline">
                            <select id="area" name="province" class="valid">
                                <option value="北京">北京</option>
                                <option value="shanghai">上海</option></select>
                        </div>
                    </div>
                       <div class="layui-form-item">
                        <label for="userdegree" class="layui-form-label">
                            <span class="x-red">*</span>学历</label>
                        <div class="layui-input-inline">
                            <select id="degreeid" name="degree" class="valid">
                                <option value="硕士">硕士</option>
                                <option value="本科">本科</option>
                                <option value="专科">专科</option>
                                <option value="学历不限">专科以下</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>技术栈</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_username" name="userTech" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                   <div class="layui-form-item">
                        <label for="userdegree" class="layui-form-label">
                            <span class="x-red">*</span>期望薪资</label>
                        <div class="layui-input-inline">
                            <select id="money" name="salary" class="valid">
                                <option value="1 3">1k-3k</option>
                                <option value="3 5">3k-5k</option>
                                <option value="5 9">5k-9k</option>
                                <option value="10 20">10-20k</option>
                                <option value="20 30">20-30k</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add">搜索</button></div>
                </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer','jquery','code'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;


                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });
                    return false;
                });

            });</script>
        <script>var _hmt = _hmt || []; (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>
